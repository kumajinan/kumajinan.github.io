<html>
	<head>
		<meta charset="UTF-8">
		<title>pomodoro</title>
		<link rel="icon" href="img/favicon.ico">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/tinycon.js"></script>
		<script src="js/notify.js"></script>
        <script>
            //初期パラメータ
            var minute = 25;
            var second = 0;
            //Notificationの対応確認
            if(!Notify.isSupported()) {
                alert('Notificationに対応していないため利用できません');
            }
            if (Notify.needsPermission()) {
                Notify.requestPermission();
            }

			(function(){
				setInterval(function(){
					updateTime();
				}, 1000);
			})();

            /**
            * カウントアップ処理
            * ※1秒毎に呼びらされれる
            **/
			function updateTime() {
				if (second == 0) {
					--minute;
					second = 60;
				}
				--second;
				Tinycon.setBubble(minute);

				$('#minute').html(minute);
				$('#second').html(second);

                //時間終了時はnotificationを出す
                if (minute == 0 && second == 0) {
                    notification();
                }
			}

            /**
            * タイムアップ時のnotification
            **/
            function notification() {
                var pomodoroNotification = new Notify('Pomodoro', {
                body: 'This Pomodoro is Time Up',
                icon: './img/tomato.png',
                timeout:60
                });
                pomodoroNotification.show();
            }

		</script>
	</head>
	<body>
		<span id="minute"></span>:
		<span id="second"></span>
	</body>
</html>
